<h2 class="mlpversefalesnynadpis">Kobercový
nálet</h2>

<p class="mlpverse">létajících koberců<br class="calibre1"/>
žít a nezahálet<br class="calibre1"/>
kroužit do čtverců</p>

<p class="mlpverse1">Ukrást z půdy chůdy<br class="calibre1"/>
vyjít vikýřem<br class="calibre1"/>
tísnivých snů zrůdy<br class="calibre1"/>
tísnit trychtýřem</p>

<p class="mlpverse1">Heslotvorná slova<br class="calibre1"/>
odlít do olova<br class="calibre1"/>
zahledět se jako můra<br class="calibre1"/>
do svíčky</p>

<p class="mlpverse1">Procitnout a omdlít<br class="calibre1"/>

a než zazní ouvertura<br class="calibre1"/>
zkorumpovat sudičky</p>
