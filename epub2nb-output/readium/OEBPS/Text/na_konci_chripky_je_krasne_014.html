<h2 class="mlpversefalesnynadpis">Já bych chtěl jíst!</h2>

<p class="mlpverse">Ty bys zas jed?<br class="calibre1"/>
Já bych zas jed.<br class="calibre1"/>
Nedám Ti nic!</p>

<p class="mlpverse1">Já bych chtěl pít!<br class="calibre1"/>
Ty bys zas pil?<br class="calibre1"/>
Já bych zas pil.<br class="calibre1"/>
Nedám Ti nic.</p>

<p class="mlpverse1">Já bych Tě chtěl!<br class="calibre1"/>
Ty bys zas chtěl?<br class="calibre1"/>
Já bych Tě chtěl.<br class="calibre1"/>
Nedám Ti nic.</p>

<p class="mlpverse1">Já bych chtěl jít!<br class="calibre1"/>
Ty bys zas šel?<br class="calibre1"/>
Šel bych a šel.<br class="calibre1"/>
Až na Měsíc.</p>
