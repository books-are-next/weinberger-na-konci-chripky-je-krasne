<h2 class="mlpversefalesnynadpis">Občasný návštěvník
kaváren</h2>

<p class="mlpverse">fascinován byl komárem</p>

<p class="mlpverse">jakmile usedl do plyše<br class="calibre1"/>
hned svého komára uslyšel</p>

<p class="mlpverse1">Komár byl jako pobočník<br class="calibre1"/>
hned si mu sedal na moučník</p>

<p class="mlpverse1">A jejich vztah byl intimní<br class="calibre1"/>
Když nechceš, tak mě vyplivni</p>
