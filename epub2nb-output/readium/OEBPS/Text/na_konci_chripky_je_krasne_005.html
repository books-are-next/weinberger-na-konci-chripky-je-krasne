<h2 class="mlpversefalesnynadpis">Až
od Aše až po Kocourkov</h2>

<p class="mlpverse">budu mít všeho až až</p>

<p class="mlpverse1">Až poznám všechny salaše<br class="calibre1"/>
od Kocourkova do Aše</p>

<p class="mlpverse1">A všechny, kterým na salaši<br class="calibre1"/>
od Kocourkova k Aši straší</p>

<p class="mlpverse1">Pak jako zrnko v dalamánku<br class="calibre1"/>
uložím se, než usnu, k spánku.</p>
