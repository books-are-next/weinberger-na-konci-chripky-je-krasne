<h2 class="mlpversefalesnynadpis">Dva
nenápadní delfíni</h2>

<p class="mlpverse">uhnízdili se v kuchyni<br class="calibre1"/>
a byla to náhodou kuchyně<br class="calibre1"/>
ne naše, ale u tchýně</p>

<p class="mlpverse1">Zlí jazykové tvrdí<br class="calibre1"/>
a nejsou to jazyky mé tchýně<br class="calibre1"/>
že delfín v kuchyni smrdí<br class="calibre1"/>
že nejlepší delfín je v kině</p>

<p class="mlpverse1">Ať padne komu padne<br class="calibre1"/>
Žádám pro všechny delfíny<br class="calibre1"/>
vnadné i nenápadné<br class="calibre1"/>
presumpci neviny</p>
