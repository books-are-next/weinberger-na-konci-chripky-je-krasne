<h2 class="mlpversefalesnynadpis">Franta
mi nabídl akcie</h2>

<p class="mlpverse">a já mu řekla<br class="calibre1"/>
„Nech si je“!<br class="calibre1"/>
a vzala jsem si Pepu</p>

<p class="mlpverse1">Anebo si to pletu?</p>

<p class="mlpverse1">Franta mi nabídl akcie<br class="calibre1"/>
a já mu řekla<br class="calibre1"/>
„Nech si je!“<br class="calibre1"/>
a investuj je za mě</p>

<p class="mlpverse1">On mi nabídl rámě<br class="calibre1"/>
a já si vzala Frantu<br class="calibre1"/>
Však investuji s Pepou!</p>

<p class="mlpverse1">A pojmy se mi pletou</p>
