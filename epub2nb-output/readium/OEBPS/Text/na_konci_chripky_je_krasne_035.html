<h2 class="mlpversefalesnynadpis">Největší jáma je
Fudžijáma</h2>

<p class="mlpverse">Pokud to ovšem není fáma</p>

<p class="mlpverse1">Nejmenší jáma je Jamajka<br class="calibre1"/>
Pokud to není jen bajbajka</p>

<p class="mlpverse1">Nejvyšší májka je Himalájka</p>

<p class="mlpverse1">Nejváhavější háj je Havaj</p>

<p class="mlpverse1">Nejdelší bajka je bajbajbajka</p>

<p class="mlpverse1">I ta však má konec</p>

<p class="mlpverse1">Bajbaj!</p>
